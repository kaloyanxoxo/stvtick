<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>stvtickmedia - SWFL</title>
</head>
<body>
	<section class="showcase" id="home">
		<header>
			<a href="#home"><img src="images/logo_copy.png" class="logo"></a>
		</header>

		<video src="images/reel.mp4" muted loop autoplay></video>
		
		<div class="overlay"></div>

		<div class="text">
			<hr style="width: 100px; margin: auto;">
			<h1>Video services</h1>
			<h3>Southwest Florida</h3>
			<a href="#contact">Contact</a>
			<hr style="width: 100px; margin: auto;">
		</div>
	</section>


	<section class="contact" id="contact">
		<div class="contact-div">
			<div class="left">
				<h1>Ask away</h1>
				<h3>Feel free to ask anything. <br><br>General questions, quotes, turnaround times - you name it. Weâ€™ll be sure to answer ASAP. </h3>
			</div>
			<div class="right">
				<form>
					<div class="input-group">
						<input type="text" id="name" required>
						<label for="name">Name*</label>
					</div>
					<div class="input-group">
						<input type="text" id="phone" required>
						<label for="phone">Phone Number*</label>
					</div>
					<div class="input-group">
						<input type="email" id="email" required>
						<label for="email">Email*</label>
					</div>
					<div class="input-group">
						<input type="text" id="subject" required>
						<label for="subject">Subject*</label>
					</div>
					<div class="input-group">
						<textarea rows="8" id="message" required ></textarea>
						<label for="message">Message*</label>
					</div>
					<button type="submit">SUBMIT</button>
				</form>
			</div>
		</div>
		
	</section>


	<section class="footer">
		<ul class="social">
			<li><a href="#"><img src="images/facebook.png" alt="Facebook"></a></li>
			<li><a href="#"><img src="images/instagram.png" alt="Instagram"></a></li>
			<li><a href="#"><img src="images/youtube.png" alt="Youtube"></a></li>
		</ul>
	</section>
</body>
</html>
